<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0%;
      }

      .parent {
        height: 200px;
        width: 200px;
        background-color: black;
        position: relative;
      }

      .child {
        height: 100px;
        width: 100px;
        background-color: wheat;
        position: absolute;
        /* top: 0px; */
        bottom: 0%;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
