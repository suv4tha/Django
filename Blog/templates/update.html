<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <form method="POST">
      {% csrf_token %}

      <input
        type="text"
        placeholder="number"
        name="number"
        value="{{ user.number}}"
      />
      <input
        type="text"
        placeholder="name"
        name="name"
        value="{{ user.name}}"
      />
      <input type="submit" />
    </form>
  </body>
</html>
